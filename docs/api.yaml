openapi: 3.0.3
info:
  title: Wallet manager
  description: Wallet manager
  version: 1.0.0
servers:
  - url: 'https://www.wallet_manager.com'
paths:
  /bank_account:
    put:
      tags:
        - Bank account
      summary: create or update a bank account
      operationId: CreateUpdateAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_setter'
      responses:
        200:
          $ref: '#/components/responses/ReturnBankAccount'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /currency:
  /transaction:
components:
  responses:
    ReturnBankAccount:
      description: return one bank account
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/TemplateResponseBody'
            properties:
              status:
                example:
                  code: 200
                  message: OK
              body:
                $ref: '#/components/schemas/account'
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TemplateResponseBody'
          example:
            status:
              code: 400
              message: Bad request
            body: { }
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TemplateResponseBody'
          example:
            status:
              code: 403
              message: Forbidden
            body: { }
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TemplateResponseBody'
          example:
            status:
              code: 500
              message: Internal server error
            body: { }
  schemas:
    # utils
    StatusMessage:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    TemplateResponseBody:
      properties:
        status:
          $ref: '#/components/schemas/StatusMessage'
        body:
          type: object
    # currency components
    currency_setter:
      type: object
      properties:
        name:
          type: string
        country:
          type: string
      required:
        - name
    currency:
      type: object
      allOf:
        - $ref: '#/components/schemas/currency_setter'
        - type: object
          properties:
            id:
              type: integer
    # account components
    account_setter:
      type: object
      properties:
        name:
          type: string
        current_amount:
          type: number
          format: double
        type: # account type
          type: string
        account_number:
          type: string
        currency_id:
          type: integer
    account:
      type: object
      allOf:
        - $ref: '#/components/schemas/account_setter'
        - type: object
          properties:
            id:
              type: integer
            creation_timestamp:
              type: string
              format: 'date-time'
            currency_id:
              $ref: '#/components/schemas/currency'
    # transaction components
    transaction_tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    transaction_type:
      type: object
      enum:
        - transfer
        - claim
        - spend
    transaction:
      type: object
      properties:
        amount:
          type: number
          format: double
        type:
          $ref: '#/components/schemas/transaction_type'
    transaction_setter:
      type: object
      allOf:
        - $ref: '#/components/schemas/transaction'
        - type: object
          properties:
            tag_id:
              type: integer
            transfer_to:
              type: integer
            account_id:
              type: integer
    transaction_getter:
      type: object
      allOf:
        - $ref: '#/components/schemas/transaction'
        - type: object
          properties:
            id:
              type: integer
            tag_id:
              $ref: '#/components/schemas/transaction_tag'
            transfer_to:
              $ref: '#/components/schemas/account'
            account_id:
              $ref: '#/components/schemas/account'
            creation_timestamp:
              type: string
              format: 'date-time'