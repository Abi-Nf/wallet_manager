openapi: 3.0.3
info:
  title: Wallet manager
  description: Wallet manager
  version: 1.0.0
servers:
  - url: 'https://www.wallet_manager.com'
paths:
  /user:
  /bank_account:
  /currency:
  /transaction:
components:
  schemas:
    # currency components
    currency_setter:
      type: object
      properties:
        name:
          type: string
        country:
          type: string
      required:
        - name
    currency:
      type: object
      items:
        $ref: '#/components/schemas/currency_setter'
      properties:
        id:
          type: integer
